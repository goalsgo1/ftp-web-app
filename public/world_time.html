<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏÑ∏Í≥Ñ ÏãúÍ∞Ñ ÏãúÍ≥Ñ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3f51b5 0%, #5c6bc0 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1100px;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #3f51b5;
        }
        .clock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .clock-card {
            background: #f5f7ff;
            border-left: 4px solid #3f51b5;
            border-radius: 10px;
            padding: 20px;
        }
        .city {
            font-size: 1.2em;
            font-weight: bold;
            color: #303f9f;
            margin-bottom: 10px;
        }
        .time {
            font-size: 2em;
            font-weight: bold;
            color: #212121;
        }
        .date {
            margin-top: 5px;
            color: #757575;
        }
        .home-btn {
            display: inline-block;
            padding: 10px 18px;
            background: #3f51b5;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        .home-btn:hover {
            background: #5c6bc0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a class="home-btn" href="index.html">‚Üê ÌôàÏúºÎ°ú</a>
        <h1>üåç ÏÑ∏Í≥Ñ ÏãúÍ∞Ñ ÏãúÍ≥Ñ</h1>
        <div class="clock-grid" id="clockGrid"></div>
    </div>

    <script>
        const cities = [
            { name: 'ÏÑúÏö∏', tz: 'Asia/Seoul' },
            { name: 'ÎèÑÏøÑ', tz: 'Asia/Tokyo' },
            { name: 'Î≤†Ïù¥Ïßï', tz: 'Asia/Shanghai' },
            { name: 'Ïã±Í∞ÄÌè¨Î•¥', tz: 'Asia/Singapore' },
            { name: 'ÎëêÎ∞îÏù¥', tz: 'Asia/Dubai' },
            { name: 'Îü∞Îçò', tz: 'Europe/London' },
            { name: 'Îâ¥Ïöï', tz: 'America/New_York' },
            { name: 'Î°úÏä§Ïï§Ï†§Î†àÏä§', tz: 'America/Los_Angeles' },
            { name: 'ÏãúÎìúÎãà', tz: 'Australia/Sydney' }
        ];

        const grid = document.getElementById('clockGrid');

        function renderClocks() {
            grid.innerHTML = '';
            cities.forEach(city => {
                const now = new Date();
                const options = {
                    timeZone: city.tz,
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };
                const dateOptions = {
                    timeZone: city.tz,
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                };
                const timeStr = now.toLocaleTimeString('ko-KR', options);
                const dateStr = now.toLocaleDateString('ko-KR', dateOptions);

                const card = document.createElement('div');
                card.className = 'clock-card';
                card.innerHTML = `
                    <div class="city">${city.name}</div>
                    <div class="time">${timeStr}</div>
                    <div class="date">${dateStr}</div>
                `;
                grid.appendChild(card);
            });
        }

        renderClocks();
        setInterval(renderClocks, 1000);
    </script>
</body>
</html>
